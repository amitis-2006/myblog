{% extends 'blog/base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}

  <h2 style="text-align:center; color:#fafafa; margin-bottom: 30px;">Welcome, {{ user.username }}!</h2>

  <form method="post" enctype="multipart/form-data" style="max-width: 700px; margin: auto;">
    {% csrf_token %}

    <fieldset style="
      border: 2px solid #444;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      background-color: #1f1f1f;
    ">
      <legend style="color:#f0f0f0; font-size: 1.3rem; padding: 0 10px;">Basic Info</legend>
      <div style="color: #dddddd;">
        {{ user_form.as_p }}
      </div>
    </fieldset>

    <fieldset style="
      border: 2px solid #444;
      border-radius: 10px;
      padding: 25px;
      background-color: #1f1f1f;
    ">
      <legend style="color:#f0f0f0; font-size: 1.3rem; padding: 0 10px;">Profile Details</legend>
      <div style="color: #dddddd;">
        {{ profile_form.as_p }}
      </div>
    </fieldset>

    <div style="text-align: center; margin-top: 40px;">
      <button type="submit"
        style="
          background-color: #89c7ff;
          color: #121212;
          padding: 14px 36px;
          font-size: 1.1rem;
          font-weight: 600;
          border: none;
          border-radius: 12px;
          box-shadow: 0 0 10px #66aaff;
          cursor: pointer;
          transition: all 0.3s ease;">
        Save Changes
      </button>
    </div>

  </form>

{% endblock %}
