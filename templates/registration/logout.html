<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Logout</title>
</head>
<body>


  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" style="
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    ">
      Logout
    </button>
  </form>

</body>
</html>
